<div class="edit-content">
  <form>
    <div class="name">
      <label for="name">Name</label>
      <input type="text"
             id="name"
             #nameInput>

    </div>
    <div class="amount">
      <label for="amount">amount</label>
      <input type="number"
             id="amount"
             #amountInput>
    </div>
  </form>
  <div class="buttons">
    <button style="background-color: green" (click)="addItem()">Add</button>
    <button style="background-color: red">Delete</button>
    <button>clear</button>
  </div>
</div>
