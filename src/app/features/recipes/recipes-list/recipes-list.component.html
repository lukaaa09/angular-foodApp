<div class="button">
    <button>New recipe</button>
</div>
<div class="main-content" *ngFor="let item of recipes">
  <div class="items" >
    <div class="content">
      <span style="font-size: 19px; color: black">{{item.name}}</span>
      <span style="font-size: 15px; color: black"> {{item.description}}</span>
    </div>
    <div class="img">
      <img src="{{item.imagePath}}">
    </div>
  </div>
</div>
